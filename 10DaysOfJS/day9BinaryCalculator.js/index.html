<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css">
    </head>

    <body>
        <div id="res"></div>

        <div id="btns">
            <button id="btn0" class="btns" onclick="processarInput(0)">0</button>
            <button id="btn1" class="btns" onclick="processarInput(1)">1</button>
            <button id="btnClr" class="btns" onclick="processarInput('C')">C</button>
            <button id="btnEql" class="btns" onclick="processarInput('=')">=</button>
            <button id="btnSum" class="btns" onclick="processarInput('+')">+</button>
            <button id="btnSub" class="btns" onclick="processarInput('-')">-</button>
            <button id="btnMul" class="btns" onclick="processarInput('*')">*</button>
            <button id="btnDiv" class="btns" onclick="processarInput('/')">/</button>
        </div>   
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
